<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: black;
        }
        .canvas{
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas class="canvas" id="canvas" width="600" height="600"></canvas>
    <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext('2d');
        
        var w = c.width;
        var h = c.height;
        var speed = 2;
        var r = 50;
        var x = w/2;
        var y = h/2;

        (function move(){
            window.requestAnimationFrame(move);             
            x = x+speed;
            if(x > c.width + r){
                x = -r;
            }
            drawCircle();
        })()
        
        // 绘制圆
        function drawCircle(){
            //绘制前先清除
            ctx.clearRect(0,0,w,h);   
            ctx.beginPath(); //beginPath() 方法在一个画布中开始子路径的一个新的集合。
            ctx.fillStyle="green";
            ctx.arc(x,y,r,0,2*Math.PI);
            ctx.fill();
        }


    </script>
</body>
</html>
